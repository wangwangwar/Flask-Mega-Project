{% extends "base.html" %}

{% block content %}
<table>
    <tr>
        <td><img src="{{user.avatar(80)}}"></td>
        <td><h1>User: {{user.nickname}}</h1></td>
    </tr>
</table>
<hr>
<table>
{% for post in posts %}
    <tr>
        <td><img src="{{post.author.avatar(50)}}"></td>
        <td><i>{{post.author.nickname}} says: </i><br>{{post.body}}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
